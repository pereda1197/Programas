<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="p4.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <title>L-system</title>
</head>

<body>

  <canvas id="canvas" width="1000" height="1000"></canvas>
  <form id="parametros">
    <label for="longitud">Longitud</label><br>
    <input type="range" id="longitud" min=".1" max="100" value="70" step=".1"><br>
    <label for="angulo">Ángulo</label><br>
    <input type="number" id="angulo" min="0" max="360" value="310" step="5"><br>
    <label for="axioma">Axioma</label><br>
    <textarea id="axioma">F++F++F</textarea><br>
    <label for="regla">Regla</label><br>
    <textarea id="regla">F-F++F-F</textarea><br>
    <label for="generacion">Generación</label><br>
    <input type="range" id="generacion" min="0" max="10" value="5"><br>
    <label for="produccion">Producción</label><br>
    <textarea id="produccion" style="height:300px" disabled></textarea>
  </form>

</body>

</html>
